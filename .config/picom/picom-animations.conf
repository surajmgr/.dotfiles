{
    match = "window_type = 'dock' || class_g = 'Polybar' || class_g = 'i3bar'";
    animations = ();
},
# Animations for Rofi launchers
{
    match = "class_g = 'Rofi'";
    animations = (
        {
            triggers = ["close", "hide"];
            preset = "slide-out";
            direction = "down";
            duration = 0.2;
        },
        {
            triggers = ["open", "show"];
            preset = "slide-in";
            direction = "down";
            duration = 0.2;
        }
    )
},

# Animations for sidepanels (sidepanel-firefox)
{
    match = "class_g = 'sidepanel-firefox'";
    animations = (
        {
            triggers = ["close", "hide"];
            preset = "slide-out";
            direction = "right";
            duration = 0.2;
        },
        {
            triggers = ["open", "show"];
            preset = "slide-in";
            direction = "right";
            duration = 0.2;
        }
    )
},

# Animations for left sidepanel (sidepanel-term)
{
    match = "class_g = 'sidepanel-term'";
    animations = (
        {
            triggers = ["close", "hide"];
            preset = "slide-out";
            direction = "left";
            duration = 0.2;
        },
        {
            triggers = ["open", "show"];
            preset = "slide-in";
            direction = "left";
            duration = 0.2;
        }
    )
},
